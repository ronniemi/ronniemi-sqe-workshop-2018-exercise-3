<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            table {
                width: 100%;
                height: 100%;
            }

                width: 100%;
                height: 80vh;
            }

            textarea {
                width: 80%;
                height: 95%;
            }

            #green { 
            background-color: green;
            }

            #red { 
            background-color: red;
            }
        </style>
